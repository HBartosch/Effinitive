name: Publish NuGet Package

on:
  push:
    tags: 
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    environment: production

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    
    - name: Restore dependencies
      run: dotnet restore src/EffinitiveFramework.Core/EffinitiveFramework.Core.csproj
      
    - name: Build
      run: dotnet build src/EffinitiveFramework.Core/EffinitiveFramework.Core.csproj --configuration Release --no-restore
    
    - name: Test
      run: dotnet test --configuration Release --verbosity normal

    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV
      
    - name: Pack
      run: dotnet pack src/EffinitiveFramework.Core/EffinitiveFramework.Core.csproj --configuration Release /p:PackageVersion=${{ env.VERSION }} --no-build --output ./nupkgs

    - name: Push to NuGet
      run: dotnet nuget push ./nupkgs/*.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }}
